##
## Configuration details: https://www.rybafish.net/config
##

server: {'host': 'localhost', 'port': 30015, 'user': 'system', password: ''}

##
## Chart related stuff here
##

## uncomment to have experimental stuff
#experimental: True

# loglevel, 3 is default, 0 - no log at all, 5 - log all messages (including SQL strings)
loglevel: 3


#Scale graphics and fonts according to system display settings. Enabled by default.
#DPIAwareness: True

# chart keep-alives timer
keepalive: 1200

# force memory metrics in GB
memoryGB: True

# enable white background
color-bg: '#FFF'

# chart font size
# fontSize: 6

# uncomment to disable time scale on chart legend
# legendTimeScale: False

# uncomment to include tenant name and/or service name in legend
#legendTenantName: True
#legendServiceName: True

# uncomment to enable old gantt render algorithm (potentially slow, see .log file for measurements)
#ganttOldImplementation: True

# optional limit for autorefresh: if autorefresh takes longer - it will disabled.
#autorefreshThreshold: 60

##
## SQL Console related section
##

## maximum result size
#resultSize: 1000

## sql console keep-alive timer
keepalive-cons: 1280

## sql console font sizes
#console-fontSize: 10
#result-fontSize: 10

## sql console null value representation
#nullString: '?'
#nullStringCSV: ''

## disable words highlighting
#noWordHighlighting: True

## disable parentesis highlighting
#noBracketsHighlighting: True

## light gray background for LOB columns just to be aware
#highlightLOBs: True

## highlighting background color for 'Highlight changes and Highlight value'
#highlightColor: '#e2f0ff'

#saveLayout: True
#saveKPIs: True
#saveOpenTabs: True

## lowercase column named for "Generate Filter" and "Insert Column Names" features
#lowercase-columns: False

## colors for Colorize KPIs menu option:
raduga: ['#20b2aa', '#32cd32', '#7f007f', '#ff0000', '#ff8c00', '#7fff00', '#00fa9a', '#8a2be2', 
        '#dc143c', '#0000ff', '#da70d6', '#d8bfd8', '#ff00ff', '#1e90ff', '#db7093', '#ffff54', 
        '#ff1493', '#7b68ee', '#ffa07a', '#008000', '#3cb371', '#b8860b', '#4682b4', '#000080', 
        '#9acd32', '#afeeee', '#7fffd4', '#ffdead', '#2f4f4f', '#556b2f', '#a0522d', '#483d8b']

## string that will trigger the alert sound when selected:
#alertTriggerOn: '{alert}'

## default sound to play when '{alert}' value selected
#alertSound: 'default.wav'

## alert sounds volume
#alertVolume: 80

## Popup the window on alert
#alertAutoPopup: True

## Play a sound when the autorefresh console is disconnected
#alertDisconnected: 'disconnected.wav'

## Volume used for the notification sound
#notificationVolume: 50

## max value length for ABAP-copy
#abap-length: 32

## automatic check for updates parameters
#updatesCheckInterval: 7
#updatesCheckBeta: True

## use execution profiler: enabled by default for beta builds
#useProfiler: True

## location of the connections.yaml file, by default - RybaFish directory
# connectionsFile: '<path to>...\connections.yaml'

## optional path to screen shots folder
#screensFolder: '<path to>...\screens'

## optional path to custom KPIs folder
#customKPIsFolder: '<path to>...\sql'

## optional path to context SQLs folder
#contextSQLsFolder: '<path to>...\ContextSQLs'

## sql scripts folder
#scriptsFolder: 'scripts'

## Uncomment to switch to the legacy number formtatting  routines
#newNumbersFormatting: False

## Use custom thousands separator
#thousandsSeparator: "\u00a0"

## Use custom decimal point
#decimalPoint: '.'

## log size truncation parameters
#logSizeMax: 10485760
#logSizeTarget: 1048576

# reconnect time in seconds for autorefresh consoles
# use it wisely as might lock your user due to number of reconnects, etc.
# reconnectTimer: 60

# 096 has major change in timezones support, but you can return old behaviour in case of issues:
# serverTZ: False
